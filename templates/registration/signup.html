{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <p>
                {{ field.label }}
                {{ field }}
                {% for error in field.errors %}
                    <span style="color:red">{{ error }}</span>
                {% endfor %}
            </p>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
